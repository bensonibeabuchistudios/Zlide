<!-- generate_ppt.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate PowerPoint</title>
</head>
<body>
    <h1>Generate PowerPoint</h1>
    <form action="{% url 'generate' %}" method="post">
        {% csrf_token %}
        <label for="user_input">Enter Prompt:</label>
        <input type="text" id="user_input" name="user_input">
        <button type="submit">Generate PowerPoint</button>
    </form>
</body>
</html>
